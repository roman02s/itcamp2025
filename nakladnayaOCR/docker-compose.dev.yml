version: '3.8'

services:
  nakladnaya-ocr-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nakladnaya-ocr-dev
    ports:
      - "8501:8501"
    volumes:
      # Монтируем весь исходный код для hot reload
      - ./src:/app/src
      - ./streamlit_app.py:/app/streamlit_app.py
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=poll
    restart: unless-stopped
    command: ["streamlit", "run", "streamlit_app.py", "--server.port=8501", "--server.address=0.0.0.0", "--server.fileWatcherType=poll"]

networks:
  default:
    name: nakladnaya-dev-network
